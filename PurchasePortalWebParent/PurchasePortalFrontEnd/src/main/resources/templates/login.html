<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
	
	<title>Login - Customer</title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/style/style.css}">
</head>
<body class="bg-warning">
<div class="container-fluid d-flex flex-column min-vh-100 text-center"> 
	<div class="mt-5"><h1>Farm Support Customer Login</h1></div>

	<form th:action="@{/login}" method="post" class="mt-3"  th:style="'max-width: 350px; margin: 0 auto;'">
		<div th:if="${message != null}" class="alert alert-success text-center">
			[[${message}]]
		</div>

		<div th:if="${param.error}">
			<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
		</div>
		
		<div th:if="${param.logout}">
			<p class="text-dark">You have been logged out</p>
		</div>
		
		&nbsp;


		<div class="border border-dark rounded m-3 p-5 my-border" 
		th:style="'background-image: url(images/login.png); background-repeat:no-repeat; background-position: center -110px'" id="login">
			
			<p>
				<input type="email" name="email" class="form-control" placeholder="E-mail" required/>
			</p>
			<p>
				<input type="password" name="password" class="form-control" placeholder="Password" required/>
			</p>
			<div class="row">
				  <div class="col-md-12">
				   	 <input type="submit" value="Login" class="btn btn-warning btn-block" />
				  </div>
			</div>

		</div>
	</form>
	<a th:href ="@{/users/signup}">Create an account</a>
	<footer class="mt-auto">
	  <div class="container-fluid bg-dark text-light py-3">
	    <div class="row">
	      <div class="col text-center">
	        <p>&copy; 2023 Copyright Farm Support</p>
	      </div>
	    </div>
	  </div>
	</footer>
</div>
</body>
</html>
